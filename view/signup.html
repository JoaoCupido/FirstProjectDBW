<!DOCTYPE HTML>
<html lang="en">
	<head>
		<title>NEW SOCIAL NETWORK SIGNUP</title>
		<link rel="stylesheet" type="text/css" href="./css/style.css" />
		<link rel="shortcut icon" href="./img/favicon.ico"/>
	</head>
<body>
	<div class="headerMenu">
		<div id ="wrapper">
			<div class="logo">
				<img src="./img/logo.png" alt="Image of the Social Network Logo"/>
			</div>
			<div id="menu">
				<a href="home.html" >Home</a>
				<a href="signup.html" >Sign Up</a>
				<a href="signin.html" >Sign In</a>
			</div>
		</div>
	</div>
		<div style="width: 20%; margin: 0 auto 0 auto;">
			<table>
				<tr><br /><br />
					<td width="100%" valign="top">
						<form action="/signup/" method="POST">
							<div class="profile-pic-div">
								<img src="./img/simpleavatar.png" id="photo" alt="Profile Picture">
								<input type="file" name="avatar" id="file" required>
								<label for="file" id="uploadBtn">Choose</label>
							</div><br />
							<input type="text" name="username" size="25" placeholder="Username" required /><br /><br />
							<input type="password" name="password" id="myInput" size="25" placeholder="Password" required /><br /><br />
							<input type="checkbox" onclick="myFunction()"> Show Password<br /><br />
							<script>
							function myFunction() {
							  var x = document.getElementById("myInput");
							  if (x.type === "password") {
								x.type = "text";
							  } else {
								x.type = "password";
							  }
							}
							</script>
							<input type="password" id="myInput1" size="25" placeholder="Confirm Password" required /><br /><br />
							<script>
							var password = document.getElementById("myInput"), confirm_password = document.getElementById("myInput1");
							function validatePassword(){
							  if(password.value !== confirm_password.value) {
								confirm_password.setCustomValidity("Passwords Don't Match");
							  } else {
								confirm_password.setCustomValidity('');
							  }
							}
							password.onchange = validatePassword;
							confirm_password.onkeyup = validatePassword;
							</script>
							<input type="submit" name="submit" value="Create Account">
							<br/> <br/>
							<p> Already have an account? <a href="signin.html">Sign in</a></p>
						</form>
					</td>
				</tr>
			</table>
		</div>
	<script src="./js/app.js"></script>
</body>
</html>
