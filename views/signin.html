<!DOCTYPE HTML>
<html lang="en">
	<head>
		<meta charset="UTF-8">
		<title>Highlight</title>
		<link rel="stylesheet" type="text/css" href="/scss/style.css" />
		<link rel="shortcut icon" href="/img/favicon.ico"/>
	</head>
<body>
	<div class="headerMenu">
		<div id ="wrapper">
			<div class="logo">
				<img src="/img/logo.png" alt="Image of the Highlight Logo"/>
			</div>
			<div id="menu">
				<a href="/" >Home</a>
				<a href="/signup" >Sign Up</a>
				<a href="/signin" >Sign In</a>
				<a href="/about"> About us! </a>
			</div>
		</div>
	</div>
		<div style="width: 20%; margin: 0 auto 0 auto;">
			<table>
				<tr><br /><br />
					<td width="100%" valign="top">
						<form action="/signin/" method="POST">
							<input type="text" name="username" id="myUsername" size="25" placeholder="Username" required /><br /><br />
							<input type="password" name="password" id="myInput" size="25" placeholder="Password" required /><br /><br />
							<input type="checkbox" onclick="myFunction()"> Show Password<br /><br />
							<script>
							function myFunction() {
							  var x = document.getElementById("myInput");
							  if (x.type === "password") {
								x.type = "text";
							  } else {
								x.type = "password";
							  }
							}
							</script>
							<input type="submit" name="submit" value="Login">
						</form>
					</td>
				</tr>
			</table>
		</div>
</body>
</html>
